    <p>If you have javascript disabled on your browser, your theme will not save. Themes do not save across private browsing sessions.</p>
    <br>
<label for="theme_select">Select your theme:</label>

<select required="true" name="themes" id="theme_select">
  <option value="blue">Blue</option>
  <option value="purple">Purple</option>
</select>
<script>

  function initThemeSelector() {
    const ts=document.getElementById("theme_select");
    const themeStylesheetLink=document.getElementById("themeStylesheetLink");
    const currentTheme=localStorage.getItem("theme") || "blue";

    function activateTheme(themeName) {
      themeStylesheetLink.setAttribute("href", `/themes/${themeName}.css`);
    }

    ts.addEventListener("change", () => {
      activateTheme(ts.value);
      localStorage.setItem("theme", ts.value);
    });

    ts.value = currentTheme;
    activateTheme(currentTheme);
  }   
  initThemeSelector();

  </script>
